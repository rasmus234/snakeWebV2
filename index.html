<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<style>
    section{background-color: darkgrey}
</style>
<audio id="music" src="media/sangtilsnake.mp3"></audio>
<section id="parentSection" class="vh-100">
    <div class="container h-100">
        <div id="initialScreen" class="h-100">
            <table id="leaderboardTable" class="table table-hover table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Score</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Multiplayer Snake</h1>
                <button
                        type="submit"
                        class="btn btn-success"
                        id="newGameButton"
                >
                    Create New Game
                </button>
                <div>OR</div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                </div>
                <button
                        type="submit"
                        class="btn btn-success"
                        id="joinGameButton"
                >
                    Join Game
                </button>
            </div>
        </div>

        <div id="gameScreen" class="h-100" style="display: none">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">

                <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

                <canvas id="canvas"></canvas>
            </div>
        </div>

    </div>
</section>

</body>
</html>
